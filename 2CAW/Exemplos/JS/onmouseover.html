<!DOCTYPE html>
<html>
	<head>
		<title>Usando eventos onmouseover e onmouseout no Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div onmouseover="this.innerHTML='Obrigado'" onmouseout="this.innerHTML='Passe o mouse em mim'" style="background:blue;width:180px;height:20px;">
			Passe o mouse em mim
		</div>
	</body>
</html>
